@if (showPositionList) {
  <h2>Employee Positions</h2>
  <p>Select any position to assign and save responsibilities.</p>

  <ul class="position-list">
    @for (pos of positions; track pos.id) {
      <li class="position-row" (click)="goToPosition(pos)">
        <span class="name">{{ pos.name }}</span>

        @if (lastSavedPositionId === pos.id) {
          <span class="saved">âœ” Responsibilities and User Saved</span>
        }
      </li>
    }
  </ul>
}
