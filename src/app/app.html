<h3>Employee Positions</h3>


  

 <ul class="position-list">
  @for(pos of positions; track pos.id){
    <li class="position-item" (click)="goToPosition(pos)"> 
      {{pos.name}}
    </li>
  }
 </ul>
@if(!positions.length){
  <p>No positions available</p>
}

<hr />
